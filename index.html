
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Ultra | Peak Performance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --bg: #030712;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .neon-border {
      position: relative;
    }
    .neon-border::after {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(45deg, var(--accent), #ec4899, #06b6d4);
      z-index: -1;
      border-radius: inherit;
      opacity: 0.3;
      filter: blur(8px);
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #6366f1, transparent);
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 3s linear infinite;
      z-index: 10;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .mesh-gradient {
      background: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
    }

    /* Professional Print Styles for PDF Export */
    @media print {
      body {
        background: #ffffff !important;
        color: #000000 !important;
        overflow: visible !important;
        height: auto !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      #root {
        height: auto !important;
        overflow: visible !important;
      }
      .no-print {
        display: none !important;
      }
      main {
        height: auto !important;
        overflow: visible !important;
        padding: 0 !important;
      }
      .glass {
        background: transparent !important;
        box-shadow: none !important;
        border: 1px solid #e2e8f0 !important;
        color: #000000 !important;
        backdrop-filter: none !important;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #000000 !important;
        page-break-after: avoid;
      }
      .text-slate-400, .text-slate-500, .text-slate-600 {
        color: #4b5563 !important;
      }
      .text-indigo-500, .text-emerald-500, .text-sky-500 {
        color: #000000 !important;
        font-weight: 800 !important;
      }
      .mesh-gradient {
        background: none !important;
      }
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .animate-in {
        animation: none !important;
        transform: none !important;
        opacity: 1 !important;
      }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.4);
    }
  </style>
